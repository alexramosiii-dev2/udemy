<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">
        <h2>BMI Calculator</h2>
        <div class="calculator">
            <div class="control">
                <label for="gender">Gender: </label>
                <select name="" id="gender" required>
                    <option value="" selected disabled>---</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>    
            </div>
            
            <div class="control">
                <label for="age">Age: </label>
                <input id="age" type="number" required min="1"> <label for="age">yrs old</label>
            </div>

            <div class="control">
                <label>Height: </label>
                <input type="number" id="ft" placeholder="5'" min="1" required> <label for="ft">ft </label>
                <input type="number" id="in" placeholder="1&quot;" min="0" max="12" required><label for="in">in</label> 
            </div>
            
            <div class="control">
                <label for="weight">Weight</label>
                <input type="number" placeholder="45 kgs" id="weight" min="1" required> <label for="weight">kgs</label>    
            </div>
            <div id="category"></div>
            <div id="result"></div>
            <button onclick="calculateBMI()">Calculate BMI</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
